<body>
	
	<div id="root"></div>
	
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
	<script>
	
	var dataTable = [
		[11975,  5871, 8916, 2868],
		[ 1951, 10048, 2060, 6171],
		[ 8010, 16145, 8090, 8045],
		[ 1013,   990,  940, 6907]
	];
	
	var data = {
		name: 'home',
		children: [{
			name: 'chi-siamo'
		}, {
			name: 'contatti'
		}, {
			name: 'prodotti',
			children: [{
				name: 'prod-1'
			}, {
				name: 'prod-2'
			}, {
				name: 'prod-3'
			}]
		}, {
			name: 'news',
			children: [{
				name: 'news-1'
			}, {
				name: 'news-2'
			}]
		}]
	};

	
	// seleziona root
	d3.select('#root')
		// appende table
		.append('table')
			// seleziona i tr (zero)
			.selectAll('tr')
				// associa i dati
				.data(dataTable)
				// prendo la selezione enter (4)
				.enter()
					// vi appendo i tr
					.append('tr')
					// seleziono i td (zero)
					.selectAll('td')
						// associa i dati già presenti
						.data(function(d){ return d; })
						// prendo la selezione enter (4)
						.enter()
							// vi appendo i td
							.append('td')
							// visualizzo il dato già presente
							.text(function(d){ return d; });
